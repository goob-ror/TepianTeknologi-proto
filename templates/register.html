<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Tepian Teknologi</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body class="register-page">
    <header>
      <div class="navigation">
        <div class="information">
          <div class="info-content">
            <p>
              Call Us <a href="https://wa.me/6285171639082">0541 7802095</a> |
              <a href="https://wa.me/6285171639082">+62-851-7163-9082</a>
            </p>
            <p>|</p>
            <p>
              Email <a href="mailto:iconplus@gmail.com">iconplus@gmail.com</a>
            </p>
          </div>
          <a href="#" class="login-signup">Login/Sign Up</a>
        </div>
        <nav>
          <div class="logo">
            <img src="assets/logo/TepianTeknologi-Logo.png" alt="Logo" />
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="search">
            <input type="text" placeholder="Search Product" />
            <button type="submit">
              <img src="assets/icons/search.png" alt="Search" />
            </button>
          </div>
          <div class="user-actions">
            <a href="#"
              ><img
                src="assets/icons/shopping-bag.png"
                alt="Bag"
                class="icon bag-icon"
            /></a>
            <a href="#"
              ><img
                src="assets/icons/shopping-cart.png"
                alt="Cart"
                class="icon cart-icon"
            /></a>
            <a href="#"
              ><img
                src="assets/icons/Avatar-Logo.png"
                alt="User"
                class="icon avatar-icon"
            /></a>
          </div>
        </nav>
      </div>
    </header>

    <main class="register-main">
      <div class="register-bg-center">
        <div class="register-container">
          <h2 class="register-title">Sign Up</h2>
          <form class="register-form">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />

            <label for="phone">No Handphone/WhatsApp</label>
            <input type="text" id="phone" placeholder="081234567897" required />

            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Enter your address"
              required
            />

            <label for="password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="register-button">Sign Up</button>
          </form>
          <p class="login-link">
            Already have an account?
            <a href="login.html" class="login-signup">Login here</a>
          </p>
        </div>
      </div>
    </main>

    <footer style="padding: 20px;">
        <div class="copyright">
            <p style="font-size: large;">&copy; 2025 Tepian Teknologi</p>
        </div>
    </footer>
  </body>
</html>
